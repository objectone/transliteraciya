<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Транслитерация онлайн</title>
  </head>
  <body id="home">
	<div id="wrapper">
		<!-- <input id="Title" name="Title" value="" type="text" /> -->
		<textarea rows="20" cols="70" id="Title" onkeyup="javascript:document.getElementById('UserKey').value = toTranslit(this.value)" name="Title" value="" type="text">Сюда вписываем наш текст</textarea>
		<textarea rows="20" cols="70" id="UserKey" name="UserKey" value="" type="text"></textarea>

	<!-- <input id="UserKey" name="UserKey" value="" type="text" /> -->
	</div>
	<script>
	function toTranslit(text) {
		return text.replace(/([а-яё])|([\s_-])|([^a-z\d])/gi,
			function (all, ch, space, words, i) {
			if (space || words) {
				return space ? '_' : '';
			}
			var code = ch.charCodeAt(0),
			index = code == 1025 || code == 1105 ? 0 :
			code > 1071 ? code - 1071 : code - 1039,
			t = ['yo', 'a', 'b', 'v', 'g', 'd', 'e', 'zh',
			'z', 'i', 'y', 'k', 'l', 'm', 'n', 'o', 'p',
			'r', 's', 't', 'u', 'f', 'h', 'c', 'ch', 'sh',
			'shch', '', 'y', '', 'e', 'yu', 'ya'
			]; 
			return t[index];
			});
	}
	</script>
  </body>
</html>
